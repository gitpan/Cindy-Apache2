# again, run the following command:
#   sudo dpkg-reconfigure -phigh xserver-xorg

Section "ServerFlags"
  Option       "AllowMouseOpenFail"
EndSection

Section "InputDevice"
	Identifier	"PS2 Keyboard"
	Driver		"evdev"
	Option		"Device"	"/dev/input/by-path/platform-i8042-serio-0-event-kbd"
	Option		"XkbRules"	"xorg"
	Option		"XkbModel"	"evdev"
	Option		"XkbLayout"	"de"
	Option		"XkbVariant"	"nodeadkeys"
EndSection

Section "InputDevice"
	Identifier	"USB Mouse"
	Driver		"evdev"
#	Option		"Device"		"/dev/input/by-path/pci-0000:00:13.2-usb-0:2:1.0-event-mouse"
	Option          "Device"		"/dev/input/by-id/usb-Logitech_USB-PS.2_Optical_Mouse-event-mouse"
	Option		"Protocol"		"ImPS/2"
	Option		"Emulate3Buttons"	"true"
EndSection

Section "InputDevice"
	Identifier	"CHEESEN Keyboard"
	Driver		"evdev"
#	Option		"Device"	"/dev/input/by-path/pci-0000:00:13.2-usb-0:1:1.0-event-kbd"
	Option          "Device"        "/dev/input/by-id/usb-CHESEN_PS2_to_USB_Converter-event-kbd"
	Option		"XkbRules"	"xorg"
	Option		"XkbModel"	"evdev"
	Option		"XkbLayout"	"de"
	Option		"XkbVariant"	"nodeadkeys"
EndSection

Section "InputDevice"
	Identifier	"CHEESEN Mouse"
	Driver		"evdev"
#	Option		"Device"		"/dev/input/by-path/pci-0000:00:13.2-usb-0:1:1.1-event-mouse"
	Option          "Device"		"/dev/input/by-id/usb-CHESEN_PS2_to_USB_Converter-event-mouse" 
	Option		"Protocol"		"ImPS/2"
	Option		"Emulate3Buttons"	"true"
EndSection

Section "Device"
	Identifier	"NVIDIA1"
	Driver		"nvidia"
	BusID		"PCI:1:0:0"
	Option 		"NoLogo"
	Option		"ProbeAllGpus"		"false"
	Option		"DynamicTwinView"	"false"
#	Option		"HWCursor"		"false"
#	Option 		"Noint10"		"true"
EndSection

