Section "Screen"
	Identifier	"Links"
	Device		"NVIDIA1"
	Monitor		"BENQ"
	DefaultDepth	24	
EndSection

Section "Screen"
	Identifier	"Rechts"
	Device		"NVIDIA2"
	Monitor		"Asus"
	DefaultDepth	24	
EndSection

Section "ServerLayout"
	Identifier	"Links"
	Screen		"Links"
	Option 		"IsolateDevice"	"PCI:1:0:0"
	Option 		"SingleCard" 	"true"
	InputDevice	"PS2 Keyboard"	"CoreKeyboard"
	InputDevice	"USB Mouse"	"CorePointer"
EndSection

Section "ServerLayout"
	Identifier	"Rechts"
	Screen		"Rechts"
	Option		"IsolateDevice"	"PCI:6:0:0"
        Option          "SingleCard"    "true"
        InputDevice     "CHEESEN Keyboard"	"CoreKeyboard"
	InputDevice     "CHEESEN Mouse"	"CorePointer"
EndSection

Section "DRI"
	Mode	0666
EndSection

Section "Extensions"
        Option "Composite" "enable"
EndSection

